
{% comment %}
<div class="list-group">
	{% for item in categories %}
		<ul class="list-group">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">{{ item.title }}</a>
				<span class="badge bg-primary rounded-pill">{{item.cnt}}</span>
			</li>
		</ul>
	{% endfor %}
</div>
{% endcomment %}

<div class="list-group ">
	{% for item in categories %}
		<button type="button" class="btn position-relative ">
			<a href="{{ item.get_absolute_url }}" class="list-group-item ">{{ item.title }}
				<span class="badge bg-info rounded-pill ">{{item.cnt}}</span>
			</a>
		</button>
	{% endfor %}
</div>
